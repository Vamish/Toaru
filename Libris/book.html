<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
    <title>加载中。。。 - ToarunoLibris</title>
    <link rel="stylesheet" href="site/css/materialize.min.css"/>
    <link rel="icon" href="site/img/ico.png"/>
    <style>
        body {
            background: #ffffff;
        }

        .parallax-container {
            height: 200px;
            position: relative;
        }

        #cnzz_stat_icon_1256775344 {
            display: none;
        }

        #book_name {
            max-height: 150px;
            text-overflow: ellipsis;
            font-size: 25px;
            font-weight: 900;
            position: absolute;
            bottom: 10px;
            margin-left: 15px;
            overflow: hidden;
            z-index: 9999;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: rgba(0, 0, 0, .5);
        }

        .collection {
            margin: 0;
            border: 0;
        }

        .collection .collection-item.avatar {
            min-height: inherit;
        }

        .collection .collection-item.avatar p {
            color: #9e9e9e !important;
        }

        footer {
            font-size: 14px;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
<div class="parallax-container">
    <div id="book_name" class="white-text"></div>
    <div class="mask"></div>
    <div class="parallax"><img src="site/img/header_bg.jpg"></div>
</div>
<ul class="collection" id="list"></ul>
<footer class="grey-text"><a href="http://toaru.diviniti.cn/Libris">下载APP，查看实时数据，查书更方便！</a></footer>
<script src="site/js/jquery.min.js"></script>
<script src="site/js/plugin/plugin-book-info.js"></script>
<script src="site/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('.parallax').parallax();
        //获取url参数
        var url = window.location.href.toString().split("?")[1].split("&")[0];
        //获取各个参数详情

        /**
         *
         * @type {{
                 *  t:书本名 String
                 *  a:作者名 String
                 *  p:出版社 String
                 *  c:索书号 String
                 *  s:书本列表 Array
                 *  *   l:藏书地 String
                 *  *   m:可借信息 String
                 * }}
         *
         */

        var bookInfo = JSON.parse(decodeURIComponent(url));
        console.log(bookInfo);

        //设置title
        document.title = bookInfo["t"] + " - ToarunoLibris";
        $("#book_name").text(bookInfo["t"]);
        //设置详情
        $('.collection').setBookInfo(bookInfo);

    });
</script>

document.write(unescape("%3Cspan id='cnzz_stat_icon_1256775344'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s11.cnzz.com/z_stat.php%3Fid%3D1256775344%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
</body>
</html>
