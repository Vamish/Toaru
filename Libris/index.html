<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>ToarunoLibris - 一个图书馆</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" href="site/css/main.css"/>
    <link rel="icon" href="site/img/ico.png"/>
</head>
<body>
<div class="container clearfix">
    <div class="left">
        <img id="logo" src="site/img/logo.png" alt=""/>
        <a id="download" href="#">下载ToarunoLibris</a>

        <div id="version"></div>
    </div>
    <img id="launch" src="site/img/launch.png" alt=""/>

</div>
<footer>Made with <a id="debug" href="#">love</a>. By <a href="http://weibo.com/u/2025660943" target="_blank">Vango in
    DIVINITI</a>
</footer>

<div class="mask"></div>
<div id="wechat_notice">
    <span style="float:right;font-size: 20px">↗️</span><br/><br/>
    点击右上角，选择从浏览器打开进行下载
</div>
<script src="site/js/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#download").click(function () {
            if (isWeixinBrowser()) {
                $(".mask").show();
                $("#wechat_notice").css("top", "20px");
                $(".container").css("-webkit-filter", "blur(5px)");
            } else {
                var time = new Date();
                window.location.href = "release/toarunolibris.apk?timestamp=" + time.getTime();
            }
        });

        $("#debug").click(function () {
            if (isWeixinBrowser()) {
                $(".mask").show();
                $("#wechat_notice").css("top", "20px");
            } else {
                var flag = confirm("下载的是Debug版本，无法保证稳定性。\n点击确定下载");
                if (flag) {
                    var time = new Date();
                    window.location.href = "debug/toarunolibris.apk?timestamp=" + time.getTime();
                }
            }
        });

        $.ajax({
            url: "site/ver/ver.json",
            async: true,
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#version").text("Android 版：" + data.version_name + " (Release ver.)");
            }
        });

        $(".mask").click(function () {
            $("#wechat_notice").css("top", "-100px");
            $(this).hide();
            $(".container").css("-webkit-filter", "blur(0)");
        });
    });

    function isWeixinBrowser() {
        var ua = navigator.userAgent.toLowerCase();
        return (/micromessenger/.test(ua)) ? true : false;
    }
</script>
